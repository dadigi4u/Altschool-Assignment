<body>
   <center>
  <div class="form">
    <form action="#" class="form">
                <h3>CONTACT</h3>
                <label for="name">Name</label>
      
                <input type="text" id="name" placeholder="Name" required minlength="3" maxlength="30"> <br>

                <label for="email">Email</label> 
                <input type="email" id="email" placeholder="something@something" required minlength="7" maxlength="40"> 

                <label for="message">Message</label> 
                <textarea name="message" id="message" required minlength="15" maxlength="50">your message here</textarea> 

                <label for="priority">Priority</label> 
                <select name="Priority" id="priority" required>
                    <option value="frontend">Front end</option>
                    <option value="backend">Back end</option>
                    <option value="cloud">Cloud</option>
                </select> 

                <button type="submit">SUBMIT</button>

            </form>
  </div>
    </center>       
</body>
</html>
