    <h3>REGISTRATION FORM</h3>

        <input type="radio" name="Mr" id="Mr" >
        <label for="Mrs">Mrs</label>

 <input type="text" name="first_name" id="first_name" class="first_name" required placeholder="" minlength="3" maxlength="30">

 <label for="middle_name">middlename</label>

 <input type="text" name="middle_name" id="middle_name" class="middle_name" required>

        <div>
   <label for="email">Email Address</label>
     <br>
    <input type="email" name="email" id="email" class="email" required>

   <label for="number">phone number</label>
           <br>
          <input type="tel" name="number" id="number" class="number" required>
        </div> <br>

        <div>
            <label for="gender">Gender</label>

                <option value="male">male</option>
